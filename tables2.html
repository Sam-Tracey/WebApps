<!DOCTYPE html>
<!--Author: Sam Tracey.-->
<html>
<head>
    <title>My Table</title>
</head>

<body>
    <!--Some table formatting defined in the table tag.-->
    <table border="3"
            cellpadding="5"
            cellspacing="0"
            align="center"
            bgcolor="yellow">
        <tr>
            <!--Illustrating table headings, cell width and cell color-->
            <th width="75">Cell 1</th>
            <th width="75" bgcolor="grey">Cell 2</th>
            <th width="75">Cell 3</th>
        </tr>
        <tr align="center">
            <!--Illustrating colspan,rowspan, hyperlinks and cell color-->
            <td rowspan="2" bgcolor="blue">Cell 4</td> 
            <td colspan="2"><a href="http:\\www.amazon.co.uk">Cell 5</td>
        </tr>
        <tr align="center">
            <td>Cell 8</td>
            <td>Cell 9</td>
        </tr>

    </table>
</body>
</html>
